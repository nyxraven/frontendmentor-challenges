<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="profilecard.css">
    <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>
    <main class="container">
        <div class="profile-card">
            <div class="profile-info">
                <img src="images/image-victor.jpg" alt="this is Victor's smiling photo">
                <h1 class="profile-info-name" >Victor Crest <span class="profile-info-age">26</span></h1>
                <p class="profile-info-location">London</p>
            </div>

            <ul class="profile-socials">
                <li class="profile-socials-numbers">
                    80K <span class="profile-socials-category">Followers</span>
                </li>
                <li class="profile-socials-numbers">
                    803K <span class="profile-socials-category">Likes</span>
                </li>
                <li class="profile-socials-numbers">
                    1.4K <span class="profile-socials-category">Photos</span>
                </li>
            </ul>
        </div>

    </main>
</body>
</html>
