<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="statscard.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <picture class="card-image">
          <source
            srcset="images/image-header-mobile.jpg"
            media="(max-width:500px)"
          />
          <img
            src="images/image-header-desktop.jpg"
            alt="happy people working"
          />
        </picture>
        <div class="card-content">
          <div class="card-notes">
            <h1 class="card-title">
              Get <em>insights</em> that help your business grow.
            </h1>
            <p class="card-description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card-stats">
            <div class="card-stats-element">
              <p class="stat-numbers">10k+</p>
              <p class="stat-description">COMPANIES</p>
            </div>
            <div class="card-stats-element">
              <p class="stat-numbers">314</p>
              <p class="stat-description">TEMPLATES</p>
            </div>
            <div class="card-stats-element">
              <p class="stat-numbers">12M+</p>
              <p class="stat-description">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
